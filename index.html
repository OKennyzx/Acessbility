<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acessbility</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-800">
  <div id="main-container" class="main-container">
    <section class="camera-section bg-gray-900">
      <video id="video" playsinline></video>
      <div id="loading-overlay" class="hidden">
        <div class="text-center">
          <div class="spinner mb-4"></div>
          <p class="text-white text-xl font-semibold">Analisando...</p>
        </div>
      </div>
    </section>

    <section id="control-section" class="control-section">
      <button id="identifyButton" class="interactive-area bg-indigo-600 hover:bg-indigo-700">
        Identificar
      </button>
      <div id="resultArea" class="interactive-area result-area hidden" role="status" aria-live="polite"></div>
    </section>
  </div>

  <div id="initial-overlay" class="flex flex-col justify-center items-center text-center p-8">
    <h1 class="text-4xl font-bold mb-4">Acessbility</h1>
    <p class="text-xl mb-8">Clique para iniciar a c√¢mera</p>
    <div id="start-error" class="text-red-400 text-lg"></div>
  </div>

  <canvas id="canvas" class="hidden"></canvas>

  <script src="script.js"></script>
</body>
</html>
